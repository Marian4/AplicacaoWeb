<div ng-controller="controller">
	<table ng-if="ocorrencias.length > 0" class="table">
		<thead>
			<th>Nome</th>
			<th>CEP</th>
			<th>Bairro</th>
		</thead>
		<tbody>
			<tr ng-repeat="ocorrencia in ocorrencias">
				<td>{{ocorrencia.nome|upper}}</td>
				<td>{{ocorrencia.cep}}</td>
				<td>{{ocorrencia.bairro|upper}}</td>
			</tr>
		</tbody>
	</table><br>
	<form name='dados'>
		<label>Nome</label>
		<input ng-model="ocorrencia.nome" ng-blur required type="text" ng-minlength='3' name="nome" class="form-control">
		<label>CEP</label>
		<input type="text" ng-blur ng-model="ocorrencia.cep" ng-informa-cep required name="cep" class="form-control">
		<label>Bairro</label>
		<input type="text" name="bairro" ng-blur ng-model="ocorrencia.bairro" required class="form-control"><br>
		<ng-verifica-submit submit="adiciona(ocorrencia)"></ng-verifica-submit>
	</form>
</div>
